	<script>
	function validatePersonalInfo (form) {
//student name validation
		re1=/^[a-zA-Z ]*$/;
		re2=/^[0-9]+$/;
		if(document.getElementById("name").value=="")
		{
			document.getElementById("5").innerHTML="Fill your name.";
		}
		else if(!re1.test(document.getElementById("name").value))
		{
			document.getElementById("5").innerHTML="Enter only Alphabets."
		}
		else
		{
			document.getElementById("5").innerHTML="";
		}
//roll no validation
		if(document.getElementById("rollno").value=="")
		{
			document.getElementById("6").innerHTML="Fill your rollno.";
		}
		else if(!re2.test(document.getElementById("rollno").value))
		{
			document.getElementById("6").innerHTML="Enter only numbers."
		}
		else
		{
			document.getElementById("6").innerHTML="";
		}
//address validation
		if(document.getElementById("address").value=="")
		{
			document.getElementById("7").innerHTML="Fill the Address.";
		}
		else
		{
			document.getElementById("7").innerHTML="";
		
		}
	}

	function validateContactInfo(form)
	{
//Mobille no validation	
		re1 = /^[0-9]+$/;
		if(document.getElementById("number").value=="")
		{
			document.getElementById("2").innerHTML="Fill mobile no.";
			
		}
		else if(!re1.test(document.getElementById("number").value))
		{
			document.getElementById("2").innerHTML="Enter Valid no.";
			
		}
		else if(document.getElementById("number").value.length!=10)
		{
			document.getElementById("2").innerHTML="Mobile no should be of 10 digits.";
			
		}
		else
		{
			document.getElementById("2").innerHTML="";
		}
//Email Validation		
		var x=document.getElementById("email").value.indexOf("@");
		var y=document.getElementById("email").value.lastIndexOf(".");
		
		if(x<1||y<x+2||y+2>=document.getElementById("email").value.length)
		{
			document.getElementById("3").innerHTML="Invalid Email.";
			
		}
		else
		{
			document.getElementById("3").innerHTML="";
		}
//Address Validation		
		if(document.getElementById("para").value=="")
		{
			document.getElementById("4").innerHTML="Fill the Address.";
		}
		else
		{
			document.getElementById("4").innerHTML="";
		
		}
}
	</script>
